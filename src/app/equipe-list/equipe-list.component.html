
<div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">

        <div class="card-header">
          <div class="row">
            <div class="col-sm-6 text-left">
              <h1>Teams:</h1>
            </div>
            <div class="col-sm-6">
              <div class="float-right mr-4">

                <a class="btn btn-sm btn-danger btn-simple" [routerLink]="['/team/add']">Add a new team</a>
              </div>
            </div>
          </div>
        </div>

        <div class="card-body">
          <div class="" [className]="teams.length>12?'table-responsive':''">

            <table class="table table-striped">

              <thead class="text-primary">
              <tr>
                <th>Name</th>
                <th>Level</th>
                <th>Thematic</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let team of teams; let i= index " class="hoverTd" (dblclick)="sendToEdit(team)">
                <td>
                  {{team.nomEquipe}}
                </td>
                <td>
                  {{team.niveau}}
                </td>
                <td>
                  {{team.detailEquipe.thematique}}
                </td>
                <td class="actionCol"><i class="tim-icons icon-trash-simple text-danger-states"></i></td>
              </tr>
              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
